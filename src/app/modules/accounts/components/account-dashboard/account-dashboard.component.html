<div class="tabContentWrapper">
    <div class="addData">
        <button class="btn btnPrimary" mat-raised-button (click)="addAccount()" color="primary">Add New
          Account</button>
      </div>
    <h2>Account List</h2>
    <div class="searchSortwrapper">
        <div class="searchList">
            <mat-form-field floatLabel=never>
                <mat-label>Search</mat-label>
                <mat-icon>search</mat-icon>
                <input [(ngModel)]="searchAcc" matInput (keyup)="accountFilter($event)" placeholder=" ">
                <mat-icon class="clearSearch" (click)="clearAccSearch()" *ngIf="searchAcc">close</mat-icon>
              </mat-form-field>
        </div>
        <div class="sortRole"></div>
    </div>

<div class="tableWrapper masterData">
    <table mat-table #table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Sr no">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Sr no </mat-header-cell>
            <mat-cell *matCellDef="let item; let i = index"> 
                {{ (paginatorRef.pageIndex * paginatorRef.pageSize) + (i + 1) }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Account Name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Account Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> <span class="ellipsis">{{element.accountName}}</span> </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Description">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
            <mat-cell *matCellDef="let element"><span class="ellipsis"> {{element.description}}</span></mat-cell>
        </ng-container>

        <ng-container matColumnDef="SBU Name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> SBU Name </mat-header-cell>
            <mat-cell *matCellDef="let element"><span class="ellipsis"> {{element.sbu.sbuName}} </span></mat-cell>
        </ng-container>

        <ng-container matColumnDef="BU Name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> BU Name </mat-header-cell>
            <mat-cell *matCellDef="let element"><span class="ellipsis"> {{element.bu.buName}} </span></mat-cell>
        </ng-container>
        <ng-container matColumnDef="Market Unit">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
            <mat-cell *matCellDef="let element"> <span class="ellipsis">{{element.marketUnit.name}}</span> </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Action">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
            <mat-cell *matCellDef="let element">
             <i class="icon editIcon" (click)="editAccount(element)"></i>
            <i class="icon deleteIcon marginL20"></i> <!--(click)="AccountDelete(element)"-->
            </mat-cell>
        </ng-container>
        <mat-header-row mat-header-row *matHeaderRowDef="columnsToDisplay;sticky:true;"></mat-header-row>
        <mat-row mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
    </table>
     <mat-paginator [pageSizeOptions]="[2, 4]" [pageSize]="2" [length]="5" #paginatorRef showFirstLastButtons></mat-paginator>
</div> 
</div>
